<!DOCTYPE html>
<html lang="en" ng-app="csgoBindApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CS:GO Buyscript generator</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="js/csgobind.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">QuickyBuy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <h1>hi</h1>

    <div class="row" ng-controller="bindController as bind">

        <div class="col-md-3">
            <form>
                <div class="form-group">
                    <label class="control-label">Primary</label>
                    <select class="form-control" ng-change="selectAddToScript(x.bindname, '{{x.bindname}}')" ng-model="x.bindname">
                        <optgroup ng-repeat="p in primary" label="{{ p.name }}">
                            <option ng-repeat="x in p.items" value="{{ x.bindname }}">
                                {{ x.name }}
                            </option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Secondary</label>
                    <select class="form-control" ng-change="selectAddToScript(a.bindname, '{{a.bindname}}')" ng-model="a.bindname">
                        <optgroup ng-repeat="s in secondary" label="{{ s.name }}">
                            <option ng-repeat="a in s.items" value="{{ a.bindname }}">
                                {{ a.name }}
                            </option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                <div ng-repeat="g in grenades" class="checkbox">
                    <label>
                        <input type="checkbox" ng-change="addToScript(g.bindname, g.model)" ng-model="g.model">
                        {{ g.name }}
                    </label>
                </div>
                </div>
                <div ng-repeat="e in equipment" class="checkbox">
                    <label>
                        <input type="checkbox" ng-change="addToScript(e.bindname, e.model)" ng-model="e.model">
                        {{ e.name }}
                    </label>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div>
                {{ buyScript }}
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
