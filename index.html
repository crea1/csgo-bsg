<!DOCTYPE html>
<html lang="en" ng-app="csgoBindApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CS:GO Buyscript generator</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="js/csgobind.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">QuickyBuy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <h1>hi</h1>

    <div class="row" ng-controller="bindController as bind">
        <div class="col-md-4">
            <ul id="keyboard">
                <li class="symbol got-configuration">NL</li>
                <li ng-click="updateDropDown('kp_slash')" id="kp_slash"  class="symbol              got-configuration-{{ hasConfiguration('kp_slash') }}">/</li>
                <li ng-click="updateDropDown('kp_multiply')" id="kp_multiply" class="symbol         got-configuration-{{ hasConfiguration('kp_multiply') }}">*</li>
                <li ng-click="updateDropDown('kp_minus')" id="kp_minus"   class="symbol lastitem    got-configuration-{{ hasConfiguration('kp_minus') }}">-</li>
                <li ng-click="updateDropDown('kp_home')" id="kp_home"    class="symbol firstitem    got-configuration-{{ hasConfiguration('kp_home') }}">7</li>
                <li ng-click="updateDropDown('kp_uparrow')" id="kp_uparrow" class="symbol           got-configuration-{{ hasConfiguration('kp_uparrow') }}">8</li>
                <li ng-click="updateDropDown('kp_pgup')" id="kp_pgup"    class="symbol lastitem     got-configuration-{{ hasConfiguration('kp_pgup') }}">9</li>
                <li ng-click="updateDropDown('kp_plus')" id="kp_plus"    class="symbol kp_plus      got-configuration-{{ hasConfiguration('kp_plus') }}">+</li>
                <li ng-click="updateDropDown('kp_leftarrow')" id="kp_leftarrow" class="symbol firstitem  got-configuration-{{ hasConfiguration('kp_leftarrow') }}">4</li>
                <li ng-click="updateDropDown('kp_5')" id="kp_5"       class="symbol                  got-configuration-{{ hasConfiguration('kp_5') }}">5</li>
                <li ng-click="updateDropDown('kp_rightarrow')" id="kp_rightarrow" class="symbol lastitem  got-configuration-{{ hasConfiguration('kp_rightarrow') }}">6</li>
                <li ng-click="updateDropDown('kp_end')" id="kp_end"     class="symbol firstitem      got-configuration-{{ hasConfiguration('kp_end') }}">1</li>
                <li ng-click="updateDropDown('kp_downarrow')" id="kp_downarrow" class="symbol        got-configuration-{{ hasConfiguration('kp_downarrow') }}">2</li>
                <li ng-click="updateDropDown('kp_pgdn')" id="kp_pgdn"    class="symbol               got-configuration-{{ hasConfiguration('kp_pgdn') }}">3</li>
                <li ng-click="updateDropDown('kp_enter')" id="kp_enter"   class="symbol lastitem kp_enter  got-configuration-{{ hasConfiguration('kp_enter') }}">Ent</li>
                <li ng-click="updateDropDown('kp_ins')" id="kp_ins"     class="symbol firstitem kp_zero  got-configuration-{{ hasConfiguration('kp_ins') }}">0</li>
                <li ng-click="updateDropDown('kp_del')" id="kp_del"     class="symbol                got-configuration-{{ hasConfiguration('kp_del') }}">.</li>

            </ul>
        </div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label class="control-label">Primary {{primarySelected}}</label>
                    <select class="form-control"
                            ng-options="p.id as p.name for p in primaryDropDownValues"
                            ng-model="scriptCollection[selectedKey].primary"
                            ng-disabled="!isKeySelected()">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Secondary</label>
                    <select class="form-control"
                            ng-options="s.id as s.name for s in secondaryDropDownValues"
                            ng-model="scriptCollection[selectedKey].secondary"
                            ng-disabled="!isKeySelected()">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group">
                <div ng-repeat="g in grenades" class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="scriptCollection[selectedKey].grenades[g.id]" ng-disabled="!isKeySelected()">

                        {{ g.name }}
                    </label>
                </div>
                </div>
                <div ng-repeat="e in equipment" class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="scriptCollection[selectedKey].equipment[e.id]" ng-disabled="!isKeySelected()">
                        {{ e.name }}
                    </label>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            {{ scriptCollection | json }}
            <pre>{{generateScript()}}</pre>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
